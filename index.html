<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalrav Interior</title>

    <style>
        #bg img{
            width: 100%;
        }

        .mainbg{
            position: relative;
        }
        #logo{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%);
        }
        #message{
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%);
            height: 10vw;
        }
        #message h1{
            color: rgb(255, 255, 255);
            font-family: sans-serif;
            font-size: 4vw;
        }
        #logo img{
            height: 8vw;
        }
    </style>
    
</head>
<body>
    <div class="mainbg">
        <div id="bg">
            <img src="https://github.com/AvadhPatel001/Kalrav-Interior/blob/main/Images/mainbg.jpg" alt="background Template">
        </div>
        <div id="logo">
            <img src="https://github.com/AvadhPatel001/Kalrav-Interior/blob/main/Images/logo.png" alt="logo of Kalrav Interior">
        </div>
        <div id="message">
            <h1>Comming Soon...</h1>
        </div>
    </div>
</body>
</html>
